name: Test

on: [pull_request]



jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install -g yarn
      - run: npm install -g source-map-explorer
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - run: yarn
      - uses: ./
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          TYPE: BRANCH
          BRANCH_NAME: ${{ github.head_ref }}
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0
      - run: yarn
      - uses: ./
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          TYPE: BRANCH
          BRANCH_NAME: ${{ github.base_ref }}
          EXCLUDE: |-
            node_modules
            
          
      - uses: ./
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          TYPE: ANALYZE
          BRANCH_NAME: ${{ github.head_ref }}
          BRANCH_TO: ${{ github.base_ref }}
